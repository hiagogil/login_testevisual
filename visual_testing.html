<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .login {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login img {
            margin-bottom: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .login input,
        .login button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login button:hover {
            background-color: #0056b3;
        }
        .login p {
            margin: 0;
            align-self: flex-start;
        }
        .login label {
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="login">
        <img src="https://via.placeholder.com/100" alt="User Image">
        <h1>Login</h1>
        <label for="log">User</label>
        <input id="log" type="text">
        <label for="senha">Password</label>
        <input id="senha" type="password">
        <button id="ok" type="button" name="Logar">Logar</button>
    </div>
</body>
</html>
